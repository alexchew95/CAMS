		<script type="text/javascript">
			require(['jquery', 'mainjs', 'datatables'], function ($) {
				//When the page has loaded.
				$(document).ready(function () {
					getCurrentUserArticle();
					$('#tableMyArticle tfoot th').each(function () {
						var title = $(this).text();
						if (title != '')
							$(this).html('<input type="text" class="form-control" />');
						else
							$(this).html('Search');

					});
					function getCurrentUserArticle() {
						var db = firebase.firestore()
						var articleDataArray = []
						db.collection("Article").get().then(snapshot => {

							snapshot.forEach(doc => {
								if (doc.data().status == "Pending") {
									console.log(doc.data().uid);
									articleDataArray.push([
										doc.data().aid,
										doc.data().entryDate,
										doc.data().title,
										doc.data().status,
										doc.data().reviewStatus,
										doc.data().resubmitStatus,
										'<div class="btn-group" role="group" aria-label="Action Button">' +
										'<button class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Edit Product" id="viewArticle">' +
										'<i class="fa fa-edit" ></i></button></div>',]);
								}

							});
							inittable(articleDataArray);
						});
					}
					function inittable(data) {
						//console.log(data);
						var table = $('#tableMyArticle').DataTable({
							"aaData": data,
							"columnDefs": [
								{
									"targets": [0],
									"visible": false,
									"searchable": false
								},
							]

						});
						$("#tableMyArticle").on('click', '#viewArticle', function () {
							var data = new Object();
							data.row = table.row($(this).parents('tr')).data();
							console.log(data.row[0]);
							sessionStorage.setItem("uuid", data.row[0]); //store data in localstorage for editing in next page
							window.location.href = "editor-view-article.html";
						});
						// Apply the search
						table.columns().every(function () {
							var that = this;

							$('input', this.footer()).on('keyup change', function () {
								if (that.search() !== this.value) {
									that
										.search(this.value)
										.draw();
								}
							});
						});
					}



				});

			});

		</script>
