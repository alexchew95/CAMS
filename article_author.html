		<script type="text/javascript">
			require(['jquery', 'mainjs', 'datatables'], function ($) {
				//When the page has loaded.
				$(document).ready(function () {
					getCurrentUserArticle();
					$('#tableMyArticle tfoot th').each(function () {
						var title = $(this).text();
						if (title != '')
							$(this).html('<input type="text" class="form-control" />');
						else
							$(this).html('Search');

					});
					function getCurrentUserArticle() {
						var db = firebase.firestore()
						var articleDataArray = []
						db.collection("Article").get().then(snapshot => {

							snapshot.forEach(doc => {
								if (doc.data().uid == uid) {
									var html = "";
									console.log(doc.data().aid);
									if (doc.data().reviewStatus == false) {
										html = ' <a  href="/"  disabled> <i class="fa fa-comment"  onclick="return false;"></i></a>'
									}
									else {
										html = ' <a  href="article_author.html?aid=' +doc.data().aid + ' disabled"> <i class="fa fa-comment" disabled></i></a>'
										
									 }
									articleDataArray.push([
										doc.data().entryDate,
										doc.data().title,
										doc.data().status,
										doc.data().reviewStatus,
										html

									]);
								}

							});
							inittable(articleDataArray);
						});
					}
					function inittable(data) {
						//console.log(data);
						var table = $('#tableMyArticle').DataTable({
							"aaData": data,

						});

						// Apply the search
						table.columns().every(function () {
							var that = this;

							$('input', this.footer()).on('keyup change', function () {
								if (that.search() !== this.value) {
									that
										.search(this.value)
										.draw();
								}
							});
						});
					}



				});

			});

		</script>
