	<script type="text/javascript">
		/////* Declare variables */////

		//When the page has loaded.
		require(['jquery', 'mainjs', 'datatables'], function ($) {
			$(document).ready(function () {

				if (role == "STAFF" || role == "BUSOWN") {
					var button = document.getElementById("addStatus_button");
					button.disabled = false;
				}
				/* To setup the search tab for datatable - Nick */
				$('#tableAllRedemptionStatus tfoot th').each(function () {
					var title = $(this).text();
					if (title != '')
						$(this).html('<input type="text" class="form-control" />');
					else
						$(this).html('Search');

				});

				/* To List all customer in Customer Homepage */
				var arrayReturn = [];
				$.ajax({
					url: APIUrl + 'listStatus',
					async: false,
					dataType: 'json',
					data: {
						"userId": userId,
					},
					type: 'post',
					beforeSend: function (xhr) { //Include the bearer token in header
						xhr.setRequestHeader("Authorization", token);
					},
					success: function (data) {
						for (var i = 0, len = data.length; i < len; i++) {
							no = i + 1;
							var category = "Unknown";
							if (data[i].category == "loanRdmpStatus") {
								category = "Redemption"
							}
							else if (data[i].category == "status") {
								category = "General"
							}
							edit_status_url = '<a href="edit-status.html?code=' + data[i].code +
								'"> <i class="fa fa-edit"></i></a>';
							arrayReturn.push([
								no,
								category,
								data[i].code,
								data[i].description,
								edit_status_url,

							]);
						}
						inittable(arrayReturn);
					}
				});

				/* To initialise the datatable */
				function inittable(data) {
					//console.log(data);
					var table = $('#tableAllRedemptionStatus').DataTable({
						"aaData": data
					});

					// Apply the search
					table.columns().every(function () {
						var that = this;

						$('input', this.footer()).on('keyup change', function () {
							if (that.search() !== this.value) {
								that
									.search(this.value)
									.draw();
							}
						});
					});
				}
				$(".custom-loader").hide();
			});
		});

	</script>
