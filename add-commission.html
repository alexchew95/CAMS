                <script type="text/javascript">
                    /////* Declare variables */////

                    token = sessionStorage.getItem("token");
                    require(['mainjs'], function () {

                        $("#SaveAndStay").click(function (event) {
                            event.preventDefault();
                            if (checkValidity()) {
                                addCustomer();
                            }
                        });

                        $("#Save").click(function (event) {
                            if (checkValidity()) {
                                if (addCustomer()) {
                                    window.location = "customer.html";
                                }
                            }
                        });

                        $("#Cancel").click(function (event) {

                        });

                        function checkValidity() {
                            data = ["Name", "MarketingOfficer", "Package", "Status", "EntryDate", "ICNo", "DateOfBirth", "CompanyName",
                                "Salary", "Deduction", "EligibleDeduction", "LoanApplied", "Tenure", "ProfitRate", "Bank", "AccountNo"
                            ];

                            var datalength = data.length,
                                comma = true,
                                validInp = true,
                                reqField = "",
                                inp,
                                inpValue;

                            for (var i = 0; i < datalength; i++) {
                                inp = document.getElementById(data[i]);
                                if ((data[i] == "Package") || (data[i] == "Status") || (data[i] == "EligibleDeduction") || (data[i] == "Bank")) {
                                    inpValue = document.getElementById(data[i]).value;
                                    if (inpValue == 0) {
                                        if (comma) {
                                            reqField += (data[i]);
                                            comma = false;
                                            validInp = false;
                                        } else {
                                            reqField += (", " + data[i]);
                                        }
                                    }
                                } else {
                                    if (!inp.checkValidity()) {
                                        if (comma) {
                                            reqField += (data[i]);
                                            comma = false;
                                            validInp = false;
                                        } else {
                                            reqField += (", " + data[i]);
                                        }
                                    }
                                }
                                if (validInp == false) {
                                    $("#lblMessages").text("Please fill up for " + reqField);
                                } else {
                                    $("#lblMessages").text("");
                                }
                            }
                            return validInp;
                        }

                        function addCommission() {

                            if (document.getElementById('Attention_MarketingOfficer').checked) {
                                attentionTo = document.getElementById("Attention_MarketingOfficer").value;
                            }
                            if (document.getElementById('Attention_Company').checked) {
                                attentionTo = document.getElementById("Attention_Company").value;
                            }

                                beforeSend: function (xhr) { //Include the bearer token in header
                                    xhr.setRequestHeader("Authorization", token);
                                },
