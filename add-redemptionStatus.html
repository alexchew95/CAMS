    <script type="text/javascript">
        /////* Declare variables */////

        token = sessionStorage.getItem("token");
        require(['mainjs', 'modal'], function () {
            function resetModalTextbox() {
                $('input[type="text"]').val('');
                $('input[type="number"]').val('');
                $('.custom-select').val('');
            }

            $("#btnClose").click(function (event) {
                window.location = "master-setting.html";
            });

            $("#btnAddStatus").click(function (event) {
                event.preventDefault();
                category = "loanRdmpStatus"
                var inpCode = document.getElementById("masterCode")
                var inpDescription = document.getElementById("masterDescription")

                if (inpCode.checkValidity() && inpDescription.checkValidity()) {

                    $.ajax({
                        url: APIUrl + 'add_masterDataStatus',
                        type: 'POST',
                        beforeSend: function (xhr) { //Include the bearer token in header
                            xhr.setRequestHeader("Authorization", token);
                        },
                        data: {
                            "code": $("#masterCode").val(),
                            "category": category,
                            "description": $("#masterDescription").val(),

                        },
                        dataType: 'JSON',
                        success: function (data) {
                            resetModalTextbox();
                            alert("New redemption status added");
                            window.location = "master-setting.html"
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                            var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                            //console.log(errorMsg);
                            $("#lblMessages").text("Fail adding new redemption status!");
                        }
                    });
                }

                else if (inpCode.checkValidity() && !inpDescription.checkValidity()) {
                    $("#lblMessages").text("Please fill up description");
                }
                else if (!inpCode.checkValidity() && inpDescription.checkValidity()) {
                    $("#lblMessages").text("Please fill up for code");
                }
                else {
                    $("#lblMessages").text("Please fill up for code and description");
                }
            });
        });

        $(document).ready(function () {
