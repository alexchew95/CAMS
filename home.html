				.wrapInner('<span title="sort this column"/>')

					var th = $(this),
						thIndex = th.index(),
						inverse = false;

					th.click(function () {

						table.find('td').filter(function () {

							return $(this).index() === thIndex;

						}).sortElements(function (a, b) {

							return $.text([a]) > $.text([b]) ?
