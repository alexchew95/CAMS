	<script type="text/javascript">
		require(['mainjs', 'twbs', 'modal'], function () {

			/////* Declare variables */////
			var totalPage;
			var pageFirstTimeLoad = true;

			/* Reset Modal textboxs value to null */
			function resetModalTextbox() {
				$('input[type="text"]').val('');
				$('input[type="number"]').val('');
				$('.custom-select').val('');
			}

			function viewAddNewAnnouncement() {
				$('#addNewAnnouncementForm').modal();
			}


			$("#btnLogout").click(function () {
				sessionStorage.clear();
				window.location = "index.html";
			});

			$("#btnAddNewAnnouncement").click(function () {
				viewAddNewAnnouncement();
			});
			$("#btnEditCompanyDetail").click(function () {
				viewEditCompanyDetail();
			});


			$("#btnSaveCompanyDetails").click(function (event) {
				event.preventDefault();
				closeModal();
			});
			$("#btnCloseAddNewAnnouncementForm").click(function (event) {
				event.preventDefault();
				closeModal();
			});

			$("#btnAddAnnouncement").click(function (event) {
				event.preventDefault();

				var currentUserEmail = sessionStorage.getItem("email"),
					name = sessionStorage.getItem("name"),
					inpTitle = document.getElementById("newAnnouncementTitle"),
					inpContent = document.getElementById("newAnnouncementContent");

				if (inpTitle.checkValidity() && inpContent.checkValidity()) {
					$.ajax({
						url: APIUrl + 'add_announcement',
						type: 'POST',
						beforeSend: function (xhr) { //Include the bearer token in header
							xhr.setRequestHeader("Authorization", token);
						},
						data: {
							"newAnnouncementTitle": $("#newAnnouncementTitle").val(),
							"newAnnouncementContent": $("#newAnnouncementContent").val(),
							"userName": name
						},

						dataType: 'JSON',
						success: function (data) {
							closeAndReload();
						},
						error: function (xhr, ajaxOptions, thrownError) {
							var errorMsg = 'Ajax request failed: ' + xhr.responseText;
							//console.log(errorMsg);
						}
					});
				} else if (!inpTitle.checkValidity() && inpContent.checkValidity()) {
					$("#lblMessages").text("Please fill up for announcement title");
				} else if (inpTitle.checkValidity() && !inpContent.checkValidity()) {
					$("#lblMessages").text("Please fill up for announcement content");
				} else {
					$("#lblMessages").text("Please fill up for both announcement title and content");
				}
			});

			$("#btnSaveCompanyDetails").click(function (event) {
				event.preventDefault();
				id = "COM_ADDR";
				var currentUserEmail = sessionStorage.getItem("email"),
					a = document.getElementById("companyNewName"),
					b = document.getElementById("companyNewAddress"),
					c = document.getElementById("companyNewPhone"),
					d = document.getElementById("companyNewFax"),
					f = document.getElementById("companyNewGST"),
					g = document.getElementById("companyNewEmail")


				if (a.checkValidity() && b.checkValidity() && c.checkValidity() && d.checkValidity()
					&& f.checkValidity() && g.checkValidity()) {
					$.ajax({
						url: APIUrl + 'editCompanyDetails',
						type: 'POST',
						beforeSend: function (xhr) { //Include the bearer token in header
							xhr.setRequestHeader("Authorization", token);
						},
						data: {
							"longDescription": $("#companyNewName").val(),
							"additionalData1": $("#companyNewAddress").val(),
							"additionalData2": $("#companyNewPhone").val(),
							"additionalData3": $("#companyNewFax").val(),
							"additionalData4": $("#companyNewGST").val(),
							"additionalData5": $("#companyNewEmail").val(),
						},

						dataType: 'JSON',
						success: function (data) {
							closeAndReload();
						},
						error: function (xhr, ajaxOptions, thrownError) {
							var errorMsg = 'Ajax request failed: ' + xhr.responseText;
							//console.log(errorMsg);
						}
					});
				} 
				 else {
					$("#lblMessages").text("Please fill up for both announcement title and content");
				}
			});

			//When the page has loaded.
			$(document).ready(function () {

				currentPage = 1;

				/*load announcement - Start */
				function announcement() {
					$.ajax({
						url: APIUrl + 'announcement',
						type: 'GET',
						dataType: 'JSON',
						beforeSend: function (xhr) { //Include the bearer token in header
							xhr.setRequestHeader("Authorization", token);
						},

						data: {
							currentPage: currentPage
						},
						success: function (announcement) {
							var announcementPerPage = 10,
								totalAnnouncement = announcement.length,
								announcementContainer = "";
							totalPage = Math.ceil(totalAnnouncement / announcementPerPage)
							$.each(announcement, function (key, value) {
								if ((key >= (currentPage * announcementPerPage - 10)) && key <= ((currentPage * announcementPerPage -
									1))) {
									announcementContainer += '<div class="col-md-12 ">' +
										'<div class="card">' +
										'<div class="card-header bg-blue">' +
										'<h3 class="card-title text-white" id="announcementTitle">' +
										value.dateCreated + ' ' + value.title +
										'</h3>' +
										'</div>' +
										'<div class="card-body" id="announcementContent">' +
										value.content +
										'</div>' +
										'</div>' +
										'</div>'
								}
							})
							var announceCont = document.getElementById('announcementContainer');
							announceCont.innerHTML = announcementContainer;

							if (pageFirstTimeLoad == true) {
								pagination();
								pageFirstTimeLoad = false;
							}
						},
					});

				}

				function pagination() {
					$('#pagination-demo').twbsPagination({
						totalPages: totalPage,
						visiblePages: 7,
						onPageClick: function (event, page) {
							if (pageFirstTimeLoad == false) {
								currentPage = page;
								announcement();
							}
						}
					});
				}
				/*load announcement - End */
				function compAddress() {
					$.ajax({
						url: APIUrl + 'compAddress',
						type: 'GET',
						dataType: 'JSON',
						beforeSend: function (xhr) { //Include the bearer token in header
							xhr.setRequestHeader("Authorization", token);
						},
						success: function (data) {
							var monthNames = ["January", "February", "March", "April", "May", "June",
								"July", "August", "September", "October", "November", "December"
							];

							d = new Date(data.last_modified);
							var month_lastMod = monthNames[d.getMonth()];
							month_lastMod += " ";

							var year_lastMod = d.getFullYear();
							year_lastMod += " ";
							var day_lastMod = d.getDate();
							day_lastMod += " ";

							if(role=="BUSOWN"||role=="MASTER"||role=="STAFF"){
								addressContainer = '<div class="panel-heading"><a class="fe fe-edit" href="#" onclick="viewEditCompanyDetail();"></a>&nbsp;' + month_lastMod + day_lastMod + year_lastMod + ': ' + data.companyName + '</div>'
								+ '<div class="panel-body">' + data.companyName + '<br/>Tel: ' + data.companyPhone + ' Fax: ' + data.companyFax +
								'<br/>GST Registration No.: ' + data.companyGST + '<br/>General Email: ' + data.companyEmail + '</div>' +
								'<div class="panel-footer">Last Modified: ' + d + '</div>'
							}
							else{
								addressContainer = '<div class="panel-heading">&nbsp;' + month_lastMod + day_lastMod + year_lastMod + ': ' + data.companyName + '</div>'
								+ '<div class="panel-body">' + data.companyName + '<br/>Tel: ' + data.companyPhone + ' Fax: ' + data.companyFax +
								'<br/>GST Registration No.: ' + data.companyGST + '<br/>General Email: ' + data.companyEmail + '</div>' +
								'<div class="panel-footer">Last Modified: ' + d + '</div>'
							}

							var addressCont = document.getElementById('addressContainer');
							addressCont.innerHTML = addressContainer;
						},
					});

				}
				announcement();
				compAddress();	$(".custom-loader").hide();
			});
		});
	
	</script>
