				});

				/* To List all customer in Customer Homepage */
				var arrayReturn = [];
				$.ajax({
					url: APIUrl + 'listAllCustomers',
					async: false,
					dataType: 'json',
					type: 'post',
					beforeSend: function (xhr) { //Include the bearer token in header
						xhr.setRequestHeader("Authorization", token);
					},
					success: function (data) {
						for (var i = 0, len = data.length; i < len; i++) {
							//var desc = data[i].body; //to substring, limit the data to display 
							arrayReturn.push([
								'',
								data[i].entryDate,
								data[i].packageId,
								data[i].customerName,
								data[i].newIC,
								data[i].name,
								'', //TODO: Check what is batch with Fatin
								'', //TODO: Count total doc uploaded
								data[i].description,
							]);
						}
						inittable(arrayReturn);
						$(".custom-loader").hide();
					}
				});

				/* To initialise the datatable */
				function inittable(data) {
					//console.log(data);
					var table = $('#tableAllCustomers').DataTable({
						"aaData": data
					});

					// Apply the search
					table.columns().every(function () {
						var that = this;

						$('input', this.footer()).on('keyup change', function () {
							if (that.search() !== this.value) {
								that
									.search(this.value)
									.draw();
							}
						});
					});
				}
			});
		});

	</script>
