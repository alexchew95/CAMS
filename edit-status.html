    <script type="text/javascript">
        /////* Declare variables */////

        token = sessionStorage.getItem("token");
        require(['mainjs', 'modal', 'jquery'], function () {
            function resetModalTextbox() {
                $('input[type="text"]').val('');
                $('input[type="number"]').val('');
                $('.custom-select').val('');
            }

            $("#btnClose").click(function (event) {
                window.location = "master-setting.html";
            });

            $("#btnSaveStatus").click(function (event) {
                buttonMasterSettingControl();
                event.preventDefault();
                var c = document.getElementById("masterCategory")
                var category = c.options[c.selectedIndex].value;
                var inpCode = document.getElementById("masterCode")
                var inpDescription = document.getElementById("masterDescription")

                if (category === '') {
                    $("#lblMessages").text("Please select category");
                }
                else {
                    if (inpCode.checkValidity() && inpDescription.checkValidity()) {
                        editStatus()
                    }

                    else if (inpCode.checkValidity() && !inpDescription.checkValidity()) {
                        $("#lblMessages").text("Please fill up description");
                    }
                    else if (!inpCode.checkValidity() && inpDescription.checkValidity()) {
                        $("#lblMessages").text("Please fill up for code");
                    }
                    else {
                        $("#lblMessages").text(category);
                    }
                }

            });

            //$_get cannot retrieve aplhabet. this function is the solution.
            function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
            function loadStatus(code) {
                $.ajax({

                    url: APIUrl + 'loadStatus',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    data: {
                        "code": code,
                    },
                    success: function (data) {
                        data.forEach(function (data) {
                            $("#masterCategory").val(data.category);

                            $("#masterDescription").val(data.description);

                        });
                        $(".custom-loader").hide();
                    }
                });
            }
            function editStatus() {
                $(".custom-loader").show();

                var code = getUrlParameter('code')
                var c = document.getElementById("masterCategory")
                var category = c.options[c.selectedIndex].value;
                $.ajax({
                    url: APIUrl + 'editStatus',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },

                    data: {
                        "code": code,
                        "category": category,
                        "description": $("#masterDescription").val(),


                    },



                    success: function (data) {
                        alert("Status update : SUCCESS.");
                        $(".custom-loader").hide();

                        window.location = "master-setting.html";

                    },

                    error: function () {
                        $(".custom-loader").hide();

                        $("#lblMessages").text("Status update: FAIL.");
                    }
                });
            }
            $(document).ready(function () {
                var code = getUrlParameter('code')

                var name = sessionStorage.getItem("name");
                var userId = sessionStorage.getItem("userId");
                loadStatus(code);

                $("#masterCode").val(code);
                $("#masterCode").prop('disabled', true);

            });
        });


    </script>
