    <script type="text/javascript">
        /////* Declare variables */////
        var stay = false,
            adjustmentCount = 0,
            adjustmentCounter,
			maxAdjustmentCount = 100,
            customerId,
            commissionId,
			totalAdjustmentDescription = [],
			totalAdjustmentAmount = [],
			totalAdjustmentDate = [],
            totalAdjustmentId = [],
            totalDeleteAdjustmentId = [],
            adjustmentData = ["adjustmentDescription", "adjustmentAmount", "adjustmentDate"];

        token = sessionStorage.getItem("token");
        require(['jquery', 'mainjs', 'datatables'], function () {

            $("#SaveAndStay").click(function (event) {
                event.preventDefault();
                stay = true;
                var customerId = $_GET('customerId');
                if (checkValidity()) {
                    setAdjustmentArray();
                    editCommission(customerId);
                }
            });

            $("#Save").click(function (event) {
                var customerId = $_GET('customerId');
                if (checkValidity()) {
                    setAdjustmentArray();
                    editCommission(customerId);
                }
            });

            $("#Cancel").click(function (event) {
                window.location = "home.html";
            });
            
            $("#addAdjustment").click(function (event) {
				event.preventDefault();
				adjustmentField();
			});

            $("#deleteAdjustment").click(function (event) {
                let curAdjustmentCheckBox,
				    curCount,
				    datalength;

				event.preventDefault();
				$("table tbody").find('input[name="adjustmentRecord"]').each(function () {
					if ($(this).is(":checked")) {
                        /* Get checkbox id and get the count */
                        curAdjustmentCheckBox = $(this).attr('id');
                        curCount = curAdjustmentCheckBox.replace(/[^0-9]/g, '');
                        
                        /* Append the count to the adjustment id to check for its existence. If adjustment id is exist, add to totalDeleteAdjustmentId*/
                        if ($('#adjustmentId' + curCount).length) {
                            datalength = totalDeleteAdjustmentId.length;
                            totalDeleteAdjustmentId[datalength] = $("#adjustmentId" + curCount).val();
                            $("#adjustmentId" + curCount).attr("id", "");
                        }
						$(this).parents("tr").remove();
						adjustmentCount--;
					}
				});
                calculateTotalAdjustmentAmount();
			});
            
            $("[id^=adjustment]").on('input', function() {
                calculateTotalAdjustmentAmount();        
            });
            
            function calculateTotalAdjustmentAmount(){
                let calcAdjustmentAmount = 0,
                    amount = 0;
                $("[id^=adjustment]").each( function (i , t) {
                    amount = $("#adjustmentAmount" + i).val();
                    amount = parseFloat(amount);
                    if(!isNaN(amount)){
                        calcAdjustmentAmount += parseFloat(amount);                
                    }                   
                });
                $("#totalAdjustmentAmount").val(calcAdjustmentAmount);
            }

            function checkValidity() {
                commissionData = ["createDate", "no", "chequeNo", "amount", "payCustomerAmount", "adminFee", "totalAdjustmentAmount", "netAmount",
                    "gstAmount", "netGstAmount", "NewRemark"
                ];

                reqFieldCommissionData = ["Date", "No", "Cheque No", "Amount", "Pay Customer Amount", "Admin Fee", "Total Adjustment Amount","Net Amount",
                    "GST Amount", "Net GST Amount", "New Remark"];

                adjustmentData = ["adjustmentDescription", "adjustmentAmount", "adjustmentDate"];

                reqFieldAdjustmentData = ["Adjustment Description", "Adjustment Amount", "Adjustment Date"];

                var datalength = commissionData.length,
                    comma = true,
                    validInp = true,
                    reqField = "",
                    inp,
                    inpValue;

                for (var i = 0; i < datalength; i++) {
                    inp = document.getElementById(commissionData[i]);
                    if (!inp.checkValidity()) {
                        if (comma) {
                            reqField += (reqFieldCommissionData[i]);
                            comma = false;
                            validInp = false;
                        } else {
                            reqField += (", " + reqFieldCommissionData[i]);
                        }
                    }
                }

                /* Checking for adjustment field*/
				datalength = adjustmentData.length;
				for (var i = 0; i < datalength; i++) {
					for (var j = 1; j <= adjustmentCount; j++) {
						inpValue = document.getElementById(adjustmentData[i] + j).value;
						if (inpValue == 0) {
							if (comma) {
								reqField += (reqFieldAdjustmentData[i]);
								comma = false;
								validInp = false;
								break;
							} else {
								reqField += (", " + reqFieldAdjustmentData[i]);
								break;
							}
						}
					}
				}

                if (validInp == false) {
                    $("#lblMessages").text("Please fill up for " + reqField);
                } else {
                    $("#lblMessages").text("");
                }

                return validInp;
            }

            function editCommission() {
                var jsonString_AdjustmentDescription = JSON.stringify(totalAdjustmentDescription),
                    jsonString_AdjustmentAmount = JSON.stringify(totalAdjustmentAmount),
                    jsonString_AdjustmentDate = JSON.stringify(totalAdjustmentDate),
                    jsonString_AdjustmentId = JSON.stringify(totalAdjustmentId),
			        jsonString_DeleteAdjustmentId = JSON.stringify(totalDeleteAdjustmentId);

                $.ajax({
                    url: APIUrl + 'editCommission',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },

                    data: {
                        "commissionId": commissionId,
                        "customerId": customerId,
                        "createDate": $("#createDate").val(),
                        "no": $("#no").val(),
                        "chequeNo": $("#chequeNo").val(),
                        "amount": $("#amount").val(),
                        "payCustomerAmount": $("#payCustomerAmount").val(),
                        "adminFee": $("#adminFee").val(),
                        "adjustmentAmount": $("#totalAdjustmentAmount").val(),
                        "netAmount": $("#netAmount").val(),
                        "gstAmount": $("#gstAmount").val(),
                        "netGstAmount": $("#netGstAmount").val(),
                        "NewRemark": $("#NewRemark").val(),
                        "jsonString_AdjustmentDescription": jsonString_AdjustmentDescription,
						"jsonString_AdjustmentAmount": jsonString_AdjustmentAmount,
						"jsonString_AdjustmentDate": jsonString_AdjustmentDate,
                        "jsonString_AdjustmentId": jsonString_AdjustmentId,
                        "jsonString_DeleteAdjustmentId": jsonString_DeleteAdjustmentId,

                    },

                    //TODO:: CompanyPhoneNo, Attention_MarketingOfficer, Attention_Company
                    // to do API.php user, createDateTime, completeUser, completeDateTime, attentionTo

                    success: function (data) {
                        alert("Commission add successful.");
                        if(stay == false){
                            window.location = "commission.html";
                        }
                    },

                    error: function () {
                        alert("Commission edit fail.");
                        return false;
                    }
                });
            }
            function loadCommissionData(commissionId) {
                var datalength;

                $.ajax({
                    url: APIUrl + 'loadCommission',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    data: {
                        "commissionId": commissionId,
                    },
                    success: function (customerData) {
                        customerData.forEach(function (data) {
                            $("#createDate").val(data.createComDate);
                            customerId = data.customerId;
                            commissionId = data.commissionId;
                            $("#no").val(data.No);
                            $("#chequeNo").val(data.chequeNo);
                            $("#amount").val(data.amount);
                            $("#payCustomerAmount").val(data.payCustomerAmount);
                            $("#adminFee").val(data.adminFee);
                            $("#adjustmentAmount").val(data.totalAdjustmentAmount);
                            $("#netAmount").val(data.netAmount);
                            $("#gstAmount").val(data.gstAmount);
                            $("#netGstAmount").val(data.netGstAmount);
                            $("#NewRemark").val(data.remarkContent);
                            $("#MarketingOfficer").val(data.name);
                            $("#customerName").val(data.customerName);
                        });

                        $.each(customerData, function (i, value) {
                            adjustmentField();

                            /* Append adjustment id for row that is retrieve from database*/
                            $("#adjustmentTable > tbody").append('<input type="hidden" id="adjustmentId" value="">');
                            $('#adjustmentId').attr("id", "adjustmentId" + adjustmentCounter);

                            datalength = adjustmentData.length;
                            for (var j = 0; j < datalength; j++) {
                                $("#adjustmentDescription" + adjustmentCounter).val(value.description);
                                $("#adjustmentAmount" + adjustmentCounter).val(value.adjustmentAmount);
                                $("#adjustmentDate" + adjustmentCounter).val(value.date);
                                $("#adjustmentId" + adjustmentCounter).val(value.adjustmentAmountId);
                            };
					    });
                        calculateTotalAdjustmentAmount();
                        $(".custom-loader").hide();
                    }
                });
                /* if (role == "BUSOWN" || role == "MASTER") {
                    $("#commission-form :input").attr("disabled", false);
                } */
            }
            
            function loadCommissionDataV2(customerId) {
                $.ajax({
                    url: APIUrl + 'loadCommissionV2',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    data: {
                        "customerId": customerId,
                    },
                    success: function (customerData) {
                        customerData.forEach(function (data) {
                            $("#createDate").val(data.createComDate);
                            commissionId = data.commissionId;
                            customerId = data.customerId;
                            $("#no").val(data.No);
                            $("#chequeNo").val(data.chequeNo);
                            $("#amount").val(data.amount);
                            $("#payCustomerAmount").val(data.payCustomerAmount);
                            $("#adminFee").val(data.adminFee);
                            $("#adjustmentAmount").val(data.totalAdjustmentAmount);
                            $("#netAmount").val(data.netAmount);
                            $("#gstAmount").val(data.gstAmount);
                            $("#netGstAmount").val(data.netGstAmount);
                            $("#NewRemark").val(data.remarkContent);
                            $("#MarketingOfficer").val(data.name);
                            $("#customerName").val(data.customerName);

                        });
                        $.each(customerData, function (i, value) {
                            adjustmentField();
                            
                            /* Append adjustment id for row that is retrieve from database*/
                            $("#adjustmentTable > tbody").append('<input type="hidden" id="adjustmentId" value="">');
                            $('#adjustmentId').attr("id", "adjustmentId" + adjustmentCounter);

                            datalength = adjustmentData.length;
                            for (var j = 0; j < datalength; j++) {
                                $("#adjustmentDescription" + adjustmentCounter).val(value.description);
                                $("#adjustmentAmount" + adjustmentCounter).val(value.adjustmentAmount);
                                $("#adjustmentDate" + adjustmentCounter).val(value.date);
                                $("#adjustmentId" + adjustmentCounter).val(value.adjustmentAmountId);
                            }
					    });
                        calculateTotalAdjustmentAmount();
                        $(".custom-loader").hide();
                    }
                });
               /*  if (role == "BUSOWN" || role == "MASTER") {
                    $("#commission-form :input").attr("disabled", false);
                } */
            }

            function adjustmentField() {
				var adjustmentContainer = "";
				if (adjustmentCount < maxAdjustmentCount) {
					adjustmentCount++;
					adjustmentContainer += '<tr><td><input type="checkbox" id="adjustmentCheckBox" name="adjustmentRecord"></td>' +
						'<div class="controls"><td>' +
						'<input type="text" id="adjustmentDescription" class="form-control" autocomplete="off" maxlength="100">' +
						'</td></div>' +
						'<div class="controls"><td>' +
						'<input type="number" id="adjustmentAmount" class="form-control" autocomplete="off" step="0.01" required>' +
						'</td></div>' +
						'<div class="controls"><td>' +
						'<input type="text" id="adjustmentDate" class="form-control datepicker" required>' +
						'</td></div></tr>';
					$("#adjustmentTable > tbody").append(adjustmentContainer); //add input box
					for (adjustmentCounter = 1; adjustmentCounter <= adjustmentCount; adjustmentCounter++) {
						if (!(document.getElementById("adjustmentDescription" + adjustmentCounter))) {
                            $('#adjustmentCheckBox').attr("id", "adjustmentCheckBox" + adjustmentCounter);
							$('#adjustmentDescription').attr("id", "adjustmentDescription" + adjustmentCounter);
							$('#adjustmentAmount').attr("id", "adjustmentAmount" + adjustmentCounter);
							$('#adjustmentDate').attr("id", "adjustmentDate" + adjustmentCounter);
							break;
						}
					}
				}
				else {
					alert('You have reached the limits. Maximum count is 100')
				}
			}

            function setAdjustmentArray() {
				for (var i = 1; i <= adjustmentCount; i++) {
					totalAdjustmentDescription[i - 1] = $("#adjustmentDescription" + i).val();
			        totalAdjustmentAmount[i - 1] = $("#adjustmentAmount" + i).val();
			        totalAdjustmentDate[i - 1] = $("#adjustmentDate" + i).val();
                    totalAdjustmentId[i - 1] = $("#adjustmentId" + i).val();
				}
			}

            $(document).ready(function () {
                commissionId = $_GET('commissionId');
                customerId = $_GET('customerId');
                if (commissionId != "") {
                    loadCommissionData(commissionId);
                } else {
                    loadCommissionDataV2(customerId);
                }
                /*  var MarketingOfficer = sessionStorage.getItem("name");
                 var userId = sessionStorage.getItem("userId");
                 $("#MarketingOfficer").attr("placeholder", MarketingOfficer);
                 $("#MarketingOfficerId").val(userId); */


            });
        });

    </script>
