<script type="text/javascript">
    require(['mainjs', 'twbs', 'modal'], function () {

        function checkRole() {

            if (role == "BUSOWN" || role == "MASTER" || role == "STAFF") {
                a = document.getElementById("registerUser");
                a.setAttribute("href", "sign_up.html");
            }
            if (role == "AGENT") {
                a = document.getElementById("registerUser");
                a.setAttribute("href", "sign_up_subAgent.html");
            }
            if (role == "SAGENT") {
                a = document.getElementById("registerUser");
                a.style.display = "none";
            }
        }

        //When the page has loaded.
        $(document).ready(function () {

            checkRole();

        });
    });

</script>
