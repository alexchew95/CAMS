    <script type="text/javascript">
        /////* Declare variables */////

        token = sessionStorage.getItem("token");
        require(['jquery', 'mainjs', 'datatables'], function () {


            $("#Print").click(function (event) {
                window.print();
            });

            $("#Cancel").click(function (event) {
                event.preventDefault();
                window.location = "commission.html";
            });



            function loadCommissionData(commissionId) {
                $.ajax({

                    url: APIUrl + 'loadCommission',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    data: {
                        "commissionId": commissionId,
                    },
                    success: function (customerData) {
                        customerData.forEach(function (data) {
                            $("#createDate").val(data.createComDate);
                            $commissionId = data.commissionId;
                            $("#no").val(data.No);
                            $("#chequeNo").val(data.chequeNo);
                            $("#amount").val(data.amount);
                            $("#payCustomerAmount").val(data.payCustomerAmount);
                            $("#adminFee").val(data.adminFee);
                            $("#adjustmentAmount").val(data.adjustmentAmount);
                            $("#netAmount").val(data.netAmount);
                            $("#gstAmount").val(data.gstAmount);
                            $("#netGstAmount").val(data.netGstAmount);
                            $("#NewRemark").val(data.remarkContent);
                            $("#MarketingOfficer").val(data.name);
                            $("#customerName").val(data.customerName);

                        });
                    }
                });
            }

            $(document).ready(function () {

                var commissionId = $_GET('commissionId');
                loadCommissionData(commissionId);

            });
