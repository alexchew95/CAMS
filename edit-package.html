    <script type="text/javascript">
        /////* Declare variables */////

        token = sessionStorage.getItem("token");
        require(['jquery', 'mainjs', 'datatables'], function () {
var packageId = $_GET('packageId');
            $("#SaveAndStay").click(function (event) {

                    editPackage(packageId);

            $("#Save").click(function (event) {

            $("#Cancel").click(function (event) {

            });



            function editPackage(packageId) {

                var packageId = $_GET('packageId');

                $.ajax({
                    url: APIUrl + 'editPackage',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },

                    data: {
                        "packageId": $packageId,
                        "packageName": $("#packageName").val(),
                        "packageInterest": $("#packageInterest").val(),
                        "profit1to3": $("#profit1to3").val(),
                        "profit4to10": $("#profit4to10").val(),
                        "minTenure": $("#minTenure").val(),
                        "maxTenure": $("#maxTenure").val(),
                        "payoutPerc": $("#payoutPerc").val(),
                        "minAge": $("#minAge").val(),
                        "maxAge": $("#maxAge").val(),
                        "minLoanAmt": $("#minLoanAmt").val(),
                        "maxLoanAmt": $("#maxLoanAmt").val(),
                        "packageStatus": $("#packageStatus").val(),

                    },

                    //TODO:: CompanyPhoneNo, Attention_MarketingOfficer, Attention_Company
                    // to do API.php user, createDateTime, completeUser, completeDateTime, attentionTo

                    success: function (data) {
                        alert("Package update status: SUCCESS.");
                        window.location = "package.html";
                    },

                    error: function () {
                        alert("Package update status: FAIL");
                        return false;
                    }
                });
            }
            function loadPackage(packageId) {
                $.ajax({

                    url: APIUrl + 'loadPackage',
                    type: 'POST',
                    dataType: 'JSON',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    data: {
                        "packageId": packageId,
                    },
                    success: function (data) {
                        data.forEach(function (data) {
                            $("#packageName").val(data.packageName);
                            $packageId = data.packageId;
                            $("#packageInterest").val(data.packageInterest);
                            $("#profit1to3").val(data.profit1to3);
                            $("#profit4to10").val(data.profit4to10);
                            $("#minTenure").val(data.minTenure);
                            $("#maxTenure").val(data.maxTenure);
                            $("#payoutPerc").val(data.payoutPerc);
                            $("#minAge").val(data.minAge);
                            $("#maxAge").val(data.maxAge);
                            $("#minLoanAmt").val(data.minLoanAmt);
                            $("#maxLoanAmt").val(data.maxLoanAmt);
                            $("#packageStatus").val(data.packageStatus);


                        });
                        $(".custom-loader").hide();}
                });
            }

            $(document).ready(function () {

                var packageId = $_GET('packageId');
                loadPackage(packageId);
