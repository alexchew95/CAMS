    <script type="text/javascript">
        /////* Declare variables */////
        name = "";
        function activateUser(id, name) {
            var txt = " "
            var newStatus = 1
            var r = confirm("Please confirm to activate selected user.\nName: " + name + "\nID: " + id)
            if (r == true) {
                statusChanger(id, newStatus)
            }

        }
        
        function deactivateUser(id, name) {
            var txt = " "
            var newStatus = 0

            var r = confirm("Please confirm to deactivate selected user.\nName: " + name + "\nID: " + id)
            if (r == true) {
                statusChanger(id, newStatus)
            }

        }
        function statusChanger(id, newStatus) {
            $.ajax({
                url: APIUrl + 'changeUserStatusController',
                async: false,
                dataType: 'json',
                data: {

                    "id": id,
                    "newStatus": newStatus
                },
                type: 'post',
                beforeSend: function (xhr) { //Include the bearer token in header
                    xhr.setRequestHeader("Authorization", token);
                },
                success: function (data) {
                    alert("Success")
                    location.reload();
                },

            });
        }
        //When the page has loaded.


        require(['jquery', 'mainjs', 'datatables', 'modal'], function ($) {
           
            $(document).ready(function () {

                role = sessionStorage.getItem("role");
                /* To setup the search tab for datatable - Nick */
                $('#tableAllUser tfoot th').each(function () {
                    var title = $(this).text();
                    if (title != '')
                        $(this).html('<input type="text" class="form-control" />');
                    else
                        $(this).html('Search');

                });

                /* To List all package in package Homepage */
                var arrayReturn = [];
                $.ajax({
                    url: APIUrl + 'listAllUser',
                    async: false,
                    dataType: 'json',
                    type: 'post',
                    beforeSend: function (xhr) { //Include the bearer token in header
                        xhr.setRequestHeader("Authorization", token);
                    },
                    success: function (data) {

                        for (var i = 0, len = data.length; i < len; i++) {
                            changeEmail = '<a href="change_user_email.html?userId=' + data[i].userId+'"> <i class="fa fa-edit"></i></a>'
                            if (data[i].masterAgentId == 0) {
                                var maID = " ";
                            }
                            else {
                                var maID = data[i].masterAgentId + "(" + data[i].masterName + ")";
                            }

                            if (data[i].activeStatus == 1) {
                                f = data[i].name
                                status = "ACTIVE"

                                activateIcon = ""//false
                                deactivateIcon = "<a href='#'onClick='deactivateUser(" + data[i].userId + ",\"" + f + "\")'><i class='fa fa-remove'></i></a>"//true
                            }
                            else if (data[i].activeStatus == 0) {
                                status = "INACTIVE"
                                f = data[i].name
                                activateIcon = "<a href='#'onClick='activateUser(" + data[i].userId + ",\"" + f + "\")'><i class='fa fa-remove'></i></a>"//true
                                deactivateIcon = ""//false
                            }

                            arrayReturn.push([
                                data[i].userId,
                                data[i].name,
                                data[i].email,
                                data[i].role,
                                maID,
                                status,
                                changeEmail,
                                activateIcon,
                                deactivateIcon,
                            ]);
                            $(".custom-loader").hide();
                        }
                        inittable(arrayReturn);
                    }
                });
                function viewChangeUserEmail() {
                    document.getElementById("userName").value = "companyName";
                    document.getElementById("userId").value = "companyName";
                    document.getElementById("userOldEmail").value = "companyName";
                    
                    $('#changeUserEmailForm').modal();
                }
                /* To initialise the datatable */
                function inittable(data) {
                    //console.log(data);
                    var table = $('#tableAllUser').DataTable({
                        "aaData": data
                    });

                    // Apply the search
                    table.columns().every(function () {
                        var that = this;

                        $('input', this.footer()).on('keyup change', function () {
                            if (that.search() !== this.value) {
                                that
                                    .search(this.value)
                                    .draw();
                            }
                        });
                    });
                }
            });
        });

    </script>
